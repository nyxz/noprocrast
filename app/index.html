    <h1 class="main-title">What part of your life you can spend more consciously</h1>
    <h3>Every square repsents 1 week.</h3>
    <h4>Here we have <em>4160 squares</em> for <em>80 years</em>. Picking you birthday date you can see how much you have left until you reach 80.</h3>
    <h3>Let's procrastinate less. Make every day count.</h3>
    <div class="form-group">
        <div class="input-group">
            <span class="input-group-btn">
                <button class="date-button btn btn-default" type="button">Pick your B-day</button>
            </span>
            <input type="text" class="date-input form-control"/>
        </div>
        <div id="date-picker"> </div>
    </div>

    <div class="grid" id="grid"></div>
